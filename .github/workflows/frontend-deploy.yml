name: Deploy Frontend to Azure Storage

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:

env:
  STORAGE_ACCOUNT_NAME: 'your-storage-account'  # Replace with your storage account name
  FUNCTION_APP_URL: 'https://your-function-app.azurewebsites.net'  # Replace with your Function App URL

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Type check
      working-directory: ./frontend
      run: npm run type-check
    
    - name: Build
      working-directory: ./frontend
      env:
        VITE_FUNCTION_APP_URL: ${{ env.FUNCTION_APP_URL }}
      run: npm run build
    
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure Storage
      uses: azure/CLI@v2
      with:
        inlineScript: |
          az storage blob upload-batch \
            --source ./frontend/dist \
            --destination '$web' \
            --account-name ${{ env.STORAGE_ACCOUNT_NAME }} \
            --overwrite \
            --auth-mode login
    
    - name: Logout
      run: az logout
      if: always()
