<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="letter" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f5c842"/>
      <stop offset="100%" stop-color="#e89c20"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" rx="38" fill="url(#bg)"/>

  <!-- Subtle inner border -->
  <rect x="5" y="5" width="182" height="182" rx="34" fill="none" stroke="#f5c84220" stroke-width="1.5"/>

  <!-- Letter H -->
  <text
    x="96" y="140"
    text-anchor="middle"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="138"
    font-weight="700"
    fill="url(#letter)"
    filter="url(#glow)"
    letter-spacing="-4"
  >D</text>
</svg>
